<ion-header>
  <ion-toolbar>
    <ion-title>
      Coqueteis
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-searchbar [(ngModel)]="searchTerms" (ionChange)="search()"></ion-searchbar>
  <ion-item *ngIf="result" [routerLink] = "['/', 'coquetel-detalhes', result.idDrink]">
    <ion-thumbnail slot="start">
    <img [src]="result.strDrinkThumb" />
  </ion-thumbnail>
    <h2>{{ result.strDrink }}</h2>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let drink of randomDrinks">
      <ion-item *ngIf="drink" [routerLink] = "['/', 'coquetel-detalhes', drink.idDrink]">
      <ion-thumbnail slot="start">
        <img [src]="drink.strDrinkThumb" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ drink.strDrink }}</h2>
      </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-button onClick="window.location.reload()" expand="block">Mais...</ion-button>
</ion-content>
